<!DOCTYPE html>
<html>
<head>
    <title>Bodinho Goleador</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f0f0; }
        #gameCanvas { border: 2px solid #333; background-color: #eee; }
        #ranking { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="500"></canvas>
    <div id="ranking">
        <h2>Ranking dos GOATs</h2>
        <ul id="rankingList"></ul>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const rankingList = document.getElementById('rankingList');

        // Cores do Canal GOAT (para elementos visuais opcionais)
        const colorGOATYellow = '#FFD700';
        const colorGOATBlack = '#000000';

        // Cores do Bodinho
        const bodinhoColor1 = '#F5F5DC'; // Bege claro
        const bodinhoColor2 = '#FFF8DC'; // Branco claro

        // Bodinho
        const bodinhoWidth = 40;
        const bodinhoHeight = 30;
        let bodinhoX = (canvas.width - bodinhoWidth) / 2;
        const bodinhoY = canvas.height - bodinhoHeight - 10;
        const bodinhoSpeed = 5;

        // Bola
        const ballRadius = 10;
        let balls = [];
        const ballSpeedBase = 2;
        const ballSpawnInterval = 1000; // Milissegundos

        // Jogo
        let score = 0;
        let gameInterval;
        const gameDuration = 30000; // 30 segundos
        let timeLeft = gameDuration / 1000;
        let gameStarted = false;

        // Ranking (simples, armazenado na sessão do navegador)
        let gameHistory = JSON.parse(sessionStorage.getItem('goatRanking')) || [];

        function drawBodinho() {
            ctx.fillStyle = bodinhoColor1;
            ctx.fillRect(bodinhoX, bodinhoY + 5, bodinhoWidth, bodinhoHeight - 10); // Corpo
            ctx.fillStyle = bodinhoColor2;
            ctx.fillRect(bodinhoX + 10, bodinhoY, bodinhoWidth - 20, bodinhoHeight - 15); // Cabeça
            // Podemos adicionar detalhes como olhinhos e chifres simples com outras formas e cores claras
        }

        function drawBall(ball) {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = '#000'; // Cor da bola
            ctx.fill();
            ctx.closePath();
        }

        function updateBodinho() {
            if (leftPressed && bodinhoX > 0) {
                bodinhoX -= bodinhoSpeed;
            }
            if (rightPressed && bodinhoX < canvas.width - bodinhoWidth) {
                bodinhoX += bodinhoSpeed;
            }
        }

        function updateBalls() {
            for (let i = 0; i < balls.length; i++) {
                balls[i].y += balls[i].speed;

                // Detectar colisão
                if (balls[i].y + ballRadius > bodinhoY &&
                    balls[i].x > bodinhoX &&
                    balls[i].x < bodinhoX + bodinhoWidth) {
                    score++;
                    balls.splice(i, 1);
                    i--;
                } else if (balls[i].y > canvas.height + ballRadius) {
                    balls.splice(i, 1);
                    i--;
                }
            }
        }

        function spawnBall() {
            const x = Math.random() * (canvas.width - 2 * ballRadius) + ballRadius;
            const speed = ballSpeedBase + Math.random() * 2;
            balls.push({ x, y: -ballRadius, speed });
        }

        function drawScore() {
            ctx.fillStyle = '#333';
            ctx.font = '16px sans-serif';
            ctx.fillText(`Pontuação: ${score}`, 10, 20);
            ctx.fillText(`Tempo: ${timeLeft}s`, 10, 40);
        }

        function updateGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBodinho();
            for (const ball of balls) {
                drawBall(ball);
            }
            drawScore();
            updateBodinho();
            updateBalls();

            if (timeLeft <= 0) {
                clearInterval(gameInterval);
                endGame();
            }
        }

        function startGame() {
            score = 0;
            balls = [];
            bodinhoX = (canvas.width - bodinhoWidth) / 2;
            timeLeft = gameDuration / 1000;
            gameStarted = true;
            gameInterval = setInterval(() => {
                updateGame();
                timeLeft = Math.max(0, gameDuration / 1000 - (Date.now() - startTime) / 1000);
            }, 1000 / 60); // 60 FPS

            startTime = Date.now();
            setInterval(spawnBall, ballSpawnInterval);
        }

        function endGame() {
            gameStarted = false;
            alert(`Fim de Jogo! Sua pontuação foi: ${score}`);
            updateRanking(score);
            displayRanking();
        }

        function getGOATLevel(score) {
            if (score < 10) return "Novato";
            if (score < 30) return "Aspirante a GOAT";
            if (score < 60) return "Quase um GOAT";
            if (score < 100) return "GOAT em Treinamento";
            return "O Bode GOAT";
        }

        function updateRanking(currentScore) {
            gameHistory.push(currentScore);
            gameHistory.sort((a, b) => b - a); // Ordenar do maior para o menor
            sessionStorage.setItem('goatRanking', JSON.stringify(gameHistory));
        }

        function displayRanking() {
            rankingList.innerHTML = '';
            for (let i = 0; i < Math.min(5, gameHistory.length); i++) {
                const listItem = document.createElement('li');
                listItem.textContent = `${i + 1}. Pontuação: ${gameHistory[i]} - Nível: ${getGOATLevel(gameHistory[i])}`;
                rankingList.appendChild(listItem);
            }
        }

        let leftPressed = false;
        let rightPressed = false;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = true;
            } else if (e.key === 'ArrowRight') {
                rightPressed = true;
            }
        });

        document.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft') {
                leftPressed = false;
            } else if (e.key === 'ArrowRight') {
                rightPressed = false;
            }
        });

        // Iniciar o jogo quando a página carregar
        startGame();
        displayRanking();

    </script>
</body>
</html>
